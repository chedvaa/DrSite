<div class="container">
	<div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <div>
                    <input name="user" type="text" placeholder="username" #name>
                    <input type="password" placeholder="password" #pass>
                    <button class="btn btn-info btn-block login" (click)="registerUser(name.value,pass.value)">Login</button>
                </div>
            </div>
        </div>
        
</div>
